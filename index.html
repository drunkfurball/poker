<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Video Poker</title><!--Woot!-->		
                <meta charset="UTF-8">
		<meta name="keywords" content="Video Poker, JavaScript game">
		<meta name="description" content="Video Poker program written in JavaScript">
		<meta name="author" content="Murph Strange">
		<link rel="icon" type="image/png" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-1.11.1.min.js"></script>
		<script src="poker.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div style="width:500px;">
			<h1 style="display:inline;">Video Poker</h1>
			<h2 style="display:inline;margin:25px;text-align:left;" id="message">&#9773;WINNER!!!&#9773;</h2>
			<span style="float:right;text-align:right;" id="bank">Score: 100</span>
			<div id="poker">
				<div id="card0" class="card" onclick="hand.card[0].hold();"></div>
				<div id="card1" class="card" onclick="hand.card[1].hold();"></div>
				<div id="card2" class="card" onclick="hand.card[2].hold();"></div>
				<div id="card3" class="card" onclick="hand.card[3].hold();"></div>
				<div id="card4" class="card" onclick="hand.card[4].hold();"></div>
			</div>
		</div>
		<div id="deal" onclick="deal();">Draw</div>
	</body>
</html>
